<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Schedule App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
        .fullscreen {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fullscreen img {
            width: 300px;
            height: 300px;
        }
        .retry {
            display: none;
        }
    </style>
</head>
<body>

<h1>Select the Correct Activity</h1>

<div class="image-grid">
    <img src="lifeskills.png" alt="Lifeskills" id="lifeskills">
    <img src="math.png" alt="Math" id="math">
    <img src="english.png" alt="English" id="english">
    <img src="science.png" alt="Science" id="science">
    <img src="health.png" alt="Health" id="health">
    <img src="physed.png" alt="Phys Ed" id="physed">
</div>

<div id="retry" class="retry">
    <p>Incorrect! Try again.</p>
    <img src="retry.png" alt="Retry" id="retryImg" style="width: 100px; height: 100px;">
</div>

<div id="fullscreen" class="fullscreen" style="display: none;">
    <img src="" alt="Full Screen Image" id="fullscreenImg">
</div>

<label for="correctImage">Select Correct Image:</label>
<select id="correctImage">
    <option value="lifeskills">Lifeskills</option>
    <option value="math">Math</option>
    <option value="english">English</option>
    <option value="science">Science</option>
    <option value="health">Health</option>
    <option value="physed">Phys Ed</option>
</select>

<script>
    const images = document.querySelectorAll('img');
    const retryDiv = document.getElementById('retry');
    const retryImg = document.getElementById('retryImg');
    const fullscreenDiv = document.getElementById('fullscreen');
    const fullscreenImg = document.getElementById('fullscreenImg');
    const correctImage = document.getElementById('correctImage');

    images.forEach(image => {
        image.addEventListener('click', () => {
            const selectedImage = image.id;
            const correctSelection = correctImage.value;

            if (selectedImage === correctSelection) {
                fullscreenImg.src = image.src;
                fullscreenDiv.style.display = 'flex';
                retryDiv.style.display = 'none';
            } else {
                retryDiv.style.display = 'block';
                retryImg.src = 'retry.png';
            }
        });
    });

    fullscreenDiv.addEventListener('click', () => {
        fullscreenDiv.style.display = 'none';
    });
</script>

</body>
</html>
